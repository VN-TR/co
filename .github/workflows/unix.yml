name: Unix Build

on: [push]

jobs:

  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - uses: xmake-io/github-action-setup-xmake@v1
      with:
        xmake-version: v2.2.8
    - name: build
      env:
        CI: true
      run: |
        xmake -a
    - name: unitest
      run: |
        xmake run unitest -a
